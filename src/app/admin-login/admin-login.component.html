<h3>Admin Login</h3>
<br/>
<form #adminForm="ngForm" (ngSubmit)="login()">
    <div class='mb-3'>
        <input type="text" name="name" placeholder="User Name" class="form-control" [(ngModel)]="admin.username" required>
    </div>
    <div class='mb-3'>
        <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="admin.password" required>
    </div>
    <input type="submit" value="Login" class="btn btn-success"> |
    <input type="reset" value="Clear Fields" class="btn btn-danger"> |
    <a class="btn btn-secondary" routerLink="/">Back</a>
</form>
