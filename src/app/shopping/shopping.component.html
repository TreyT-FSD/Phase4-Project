<div class="card-group">
    <div *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
            <img src={{product.imgPath}} class="card-img-top" alt={{product.imgPath}}>
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">${{product.price}}</p>
                <!-- <a routerlink="" class="btn btn-primary">Add to Cart</a> -->
                <a (click)="addProductToCart(product.id)" class='btn btn-primary'>Add to Cart</a>
            </div>
        </div>
    </div>
</div>
